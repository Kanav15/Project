<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Home</title>
</head>
<body>

<div class="sidebar">
    <h2>Sidebar</h2>
    
    <% if (role === 'faculty') { %> 
        <!-- Faculty specific links -->
        <a href="/upload">Upload File</a>
        <!-- Add more faculty-specific links here -->
    <% } %>

    <a href="/view">View Files</a>

    <% if (role === 'student') { %> 
        <!-- Student specific links -->
        <!-- No upload link for students -->
    <% } %>

    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <% if (role === 'faculty') { %> 
        <!-- Faculty specific content -->
        <h3>Welcome, Faculty!</h3>
        <!-- Add faculty content here -->
    <% } else if (role === 'student') { %> 
        <!-- Student specific content -->
        <h3>Welcome, Student!</h3>
        <!-- Add student content here -->
    <% } else { %> 
        <!-- Default content if the role is undefined or not matched -->
        <h3>Welcome, Guest!</h3>
    <% } %>
</div>

</body>
</html>
